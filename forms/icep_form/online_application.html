<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Application Form</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-reboot.min.css" />
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">

    <style>
        #loader-popup .loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Sit on top */
            padding-top: 100px;
            /* Location of the box */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            background-color: #fefefe;
            margin: auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            -webkit-animation-name: animatetop;
            -webkit-animation-duration: 0.4s;
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @-webkit-keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        @keyframes animatetop {
            from {
                top: -300px;
                opacity: 0
            }

            to {
                top: 0;
                opacity: 1
            }
        }

        /* The Close Button */
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-body {
            padding: 2px 16px;
        }

        .modal-footer {
            color: white;
        }
    </style>

</head>

<body style="padding-top: 20px;">

    <div class="full-screen-background">
        <div class="left-half"></div>
        <div class="right-half"></div>
    </div>

    <!-- Form Container -->
    <div class="form-container" style="padding-top: 20px;">
        <div class="card mb-4">
            <!-- Header with logo and title -->
            <div class="card-header py-3 header-with-logo">
                <!-- <div class="logo-position">
                    <img src="assets/img/ICEP-Logo.png" alt="Logo" class="logo-image" />
                </div> -->
                <h5 class="mb-0">Apply For ICEP.</h5>
            </div>

            <div class="card-body">
                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6 left-column">
                        <!-- First Name -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="firstname"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" id="firstname" class="form-control" placeholder="e.g., John" required />
                        </div>
                        <!-- Last Name -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="lastname"><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" id="lastname" class="form-control" placeholder="e.g., Mahlangu"
                                required />
                        </div>
                        <!-- ID Number -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="idno"><i class="fas fa-id-card"></i> ID Number</label>
                            <input type="text" id="idno" class="form-control" placeholder="e.g., 9999999999999"
                                required />
                        </div>
                        <!-- Date of Birth -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="dob"><i class="fas fa-calendar-alt"></i> Date of
                                Birth</label>
                            <input type="date" id="dob" class="form-control" required />
                        </div>
                        <!-- Student Number -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="studNo"><i class="fas fa-id-badge"></i> Student
                                Number</label>
                            <input type="text" id="studNo" class="form-control" placeholder="e.g., 111111111"
                                required />
                        </div>
                        <!-- Email -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" class="form-control"
                                placeholder="e.g., mahlangu.joehn@tut.ac.za" required />
                        </div>
                        <!-- Phone Number -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="phoneNo"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="phoneNo" class="form-control" placeholder="e.g., 0123456789"
                                required />
                        </div>
                    </div>

                    <!-- Right Column Container -->
                    <div class="right-column-container">
                        <div class="col-md-6 right-column">
                            <!-- Gender -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="gender"><i class="fas fa-venus-mars"></i> Gender</label>
                                <select class="form-control" id="gender" required>
                                    <option disabled selected value="">---Select Gender---</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <!-- Campus -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="campus"><i class="fas fa-university"></i> Campus</label>
                                <select class="form-control" id="campus" required>
                                    <!-- campus options here -->
                                </select>
                            </div>
                            <!-- Course -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="course"><i class="fas fa-university"></i> Course</label>
                                <select class="form-control" id="course" required>
                                    <!-- course options here -->
                                </select>
                            </div>
                            <!-- Outstanding Modules -->
                            <div class="form-outline mb-4">
                                <label class="form-label"><i class="fas fa-exclamation-triangle"></i> Outstanding
                                    Modules</label><br />
                                <input type="radio" name="outstanding" value="Yes" required>
                                <label style="color:black; font-weight: bolder;">Yes</label>
                                <input type="radio" name="outstanding" value="No">
                                <label style="color:black; font-weight: bolder;">No</label>
                            </div>
                            <!-- Home Address -->
                            <div class="form-outline mb-4">
                                <label class="form-label"><i class="fas fa-home"></i> Home Address</label>
                                <div class="row mb-4">
                                    <div class="col">
                                        <label class="form-label" for="houseNo"><i class="fas fa-house-user"></i> House
                                            No</label>
                                        <input type="text" id="houseNo" class="form-control" placeholder="e.g., 3698"
                                            required />
                                    </div>
                                    <div class="col">
                                        <label class="form-label" for="streetName"><i class="fas fa-road"></i> Street
                                            Name</label>
                                        <input type="text" id="streetName" class="form-control"
                                            placeholder="e.g., Letswalo" required />
                                    </div>
                                </div>
                                <div class="row mb-4">
                                    <div class="col">
                                        <label class="form-label" for="town"><i class="fas fa-city"></i> Town /
                                            Suburb</label>
                                        <input type="text" id="town" class="form-control" placeholder="e.g., Soshanguve"
                                            required />
                                    </div>
                                    <div class="col">
                                        <label class="form-label" for="code"><i class="fas fa-map-marker-alt"></i>
                                            Postal Code</label>
                                        <input type="text" id="code" class="form-control" placeholder="e.g., 0123"
                                            required />
                                    </div>
                                </div>
                            </div>
                            <!-- Upload CV -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="fileInputCV">
                                    <i class="fas fa-cloud-upload-alt"></i> Upload CV
                                </label>
                                <input type="file" name="fileInputCV" id="fileInputCV" hidden />
                                <label for="fileInputCV" class="btn btn-primary file-upload-label">
                                    Upload CV <i class="fas fa-cloud-upload-alt"></i>
                                </label>
                                <div class="progress">
                                    <div class="progress-bar" style="width: 0%; height: 10px;"></div>
                                </div>
                                <div class="progress-text" style="display: none;">0%</div>
                                <span class="file-name">No File</span>
                            </div>

                            <!-- Upload WIL Letter -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="fileInputWIL">
                                    <i class="fas fa-cloud-upload-alt"></i> Upload WIL Letter
                                </label>
                                <input type="file" name="fileInputWIL" id="fileInputWIL" hidden />
                                <label for="fileInputWIL" class="btn btn-primary file-upload-label">
                                    Upload Letter <i class="fas fa-cloud-upload-alt"></i>
                                </label>
                                <div class="progress">
                                    <div class="progress-bar" style="width: 0%; height: 10px;"></div>
                                </div>
                                <div class="progress-text" style="display: none;">0%</div>
                                <span class="file-name">No File</span>
                            </div>

                            <!-- Checkbox -->
                            <!-- <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="accept"  />
                                <label style="color:black; font-weight: bolder;">Create an account?</label>
                            </div> -->
                            <!-- Submit Button -->
                            <div class="form-outline mb-4">
                                <button type="button" class="btn btn-primary btn-block"
                                    onclick="submitApplication()">Apply</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loader Popup -->
    <div id="loader-popup" style="display: none;">
        <div class="loader-overlay">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden"></span>
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">

            <div class="modal-body">
                <h3>Application submitted successfully...</h3>
                <p>Dear <span id="studName"></span>, your application is under review once you become successfully we will contact you for the next stage.</p>
            </div>
            <div class="modal-footer">
                <a href="../../index.html" class="btn btn-block btn-primary">Okay</a>
            </div>
        </div>
    </div>

    <!-- Custom JS -->
    <script src="assets/js/icepcontent.js"></script>
</body>

</html>
